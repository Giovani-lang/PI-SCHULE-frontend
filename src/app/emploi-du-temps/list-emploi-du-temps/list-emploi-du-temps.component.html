<main id="main" class="main">
    <div class="pagetitle">
        <nav class="d-flex">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
                <li class="breadcrumb-item">Emplois du temps</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12 ">
                <div style="display: flex; justify-content: space-between;align-items: center;">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Filtrer la recherche</mat-label>
                            <input matInput (keyup)="applyFilter($event)" #input>
                            <mat-icon matSuffix>filter_list</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="demo-button-container">
                        <button mat-fab style="background-color: #162E58;color: white;" class="demo-button"
                            (click)="openDialogAdd()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="annee">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Années académiques </th>
                            <td mat-cell *matCellDef="let row"> {{row.annee.annees}} </td>
                        </ng-container>

                        <ng-container matColumnDef="semestre">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Semestres </th>
                            <td mat-cell *matCellDef="let row"> {{row.semestre}} </td>
                        </ng-container>

                        <ng-container matColumnDef="classe">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Classes </th>
                            <td mat-cell *matCellDef="let row"> {{row.classe.nom}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef aria-label="row actions"> Actions </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-icon routerLink="/lemploi/list/{{row.classe.nom}}">event</mat-icon>&nbsp;&nbsp;
                                <mat-icon (click)="openDialogEdit(row)">edit</mat-icon>&nbsp;&nbsp;
                                <mat-icon color="warn" (click)="openDialogDelete(row)">delete_forever</mat-icon>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4"> Aucune donnée correspondant au filtre </td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                        aria-label="Select page of users"></mat-paginator>
                </div>
            </div>

        </div>
    </section>
</main>
