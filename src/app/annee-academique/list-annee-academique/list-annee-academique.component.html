<main id="main" class="main">
    <div class="pagetitle">
        <nav class="d-flex">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
                <li class="breadcrumb-item">Années académiques</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12 ">
                <div class="mb-3" style="display: flex; justify-content: end;align-items: center;">
                    <div class="d-flex align-right">
                        <button mat-fab style="background-color: #162E58;color: white;" (click)="openDialogAdd()"
                            class="demo-button">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 mb-3" *ngFor="let annee of annees">
                        <mat-card>
                            <button mat-mini-fab (click)="openDialogEdit(annee)"
                                style="background-color: #162E58;color:white; float: right;"><mat-icon>edit</mat-icon></button><br>
                            <h4 class="card-title text-center">
                                Année académique
                            </h4>
                            <mat-card-content>
                                <p class="text-center">{{annee.annees}}</p>
                            </mat-card-content>
                        </mat-card>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
