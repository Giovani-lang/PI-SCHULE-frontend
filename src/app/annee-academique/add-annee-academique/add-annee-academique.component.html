<div mat-dialog-title class="title">
    <h2 style="color: #162E58; font-weight: bolder; text-align: center;">Ajouter une année académique</h2>
</div>
<hr>
<div mat-dialog-content class="container">
    <form class="example-form" [formGroup]="annee">
        <mat-form-field class="example-full-width" appearance="outline">
            <mat-label>Année académique</mat-label>
            <span matPrefix> </span>
            <input type="text" matInput placeholder="YYYY-YYYY" formControlName="anneeAcademique">
            <mat-error *ngIf="annee.controls.anneeAcademique.status ==='INVALID'">
                Champ requis
            </mat-error>
            <button matSuffix mat-mini-fab style="background-color: #162E58;color: white;"
                (click)="addAnnee()"><mat-icon>add</mat-icon></button>
        </mat-form-field>
    </form>
</div>
