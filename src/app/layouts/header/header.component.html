<header id="header" class="header fixed-top d-flex align-items-center">
   <div class="d-flex align-items-center justify-content-between"><i (click)="sidebarToggle()"
         class="bi bi-list toggle-sidebar-btn"></i> <a routerLink="/dashboard"
         class="logo d-flex align-items-center">&nbsp;&nbsp;&nbsp;<span class="d-none d-lg-block bi">SCHULE</span>
      </a>
   </div>
   <nav class="header-nav ms-auto">
      <ul class="d-flex align-items-center">
         <li class="nav-item dropdown pe-3">
            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown"> <img
                  [src]="user.image_url || img" alt="Profile" class="img"> <span class="d-none d-md-block ps-2 bi"><i
                     class="bi bi-gear-fill text-dark"></i></span> </a>
            <ul class="dropdown-menu dropdown-menu-end  profile">
               <li class="dropdown-header">
                  <h6>{{user.nom}}&nbsp;{{user.prenom}}</h6>
                  <span><i class="bi bi-circle-fill icone-clignotante"></i> En ligne</span>
               </li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li> <a class="dropdown-item d-flex align-items-center" routerLink="/user-profile"> <i
                        class="bi bi-person-fill text-dark"></i> <span>Mon Profile</span> </a></li>
               <li>
                  <hr class="dropdown-divider">
               </li>
               <li> <a class="dropdown-item d-flex align-items-center" (click)="logOut()" routerLink="/pages-login"> <i
                        class="bi bi-power text-danger"></i> <span>Se deconnecter </span> </a></li>
            </ul>
         </li>
      </ul>
   </nav>
</header>
