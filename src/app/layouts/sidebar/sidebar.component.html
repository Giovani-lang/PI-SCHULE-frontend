<aside id="sidebar" class="sidebar">
      <ul class="sidebar-nav" id="sidebar-nav">
            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/dashboard"> <i
                              class="bi bi-speedometer"></i>
                        <span>Tableau de bord</span> </a></li>
            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/teacher/list"> <i
                              class="bi bi-people-fill"></i>
                        <span>Enseignants</span> </a></li>
            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/admins/list"> <i
                              class="bi bi-people-fill"></i>
                        <span>Administration</span> </a></li>
            <li *ngIf="role == 'ADMIN'" class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-people-fill"></i>
                        <span>Étudiants</span>
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" routerLink="/student/list">Étudiants</a></li>
                        <li><a class="dropdown-item" routerLink="/student/list-registered">Inscrits</a></li>
                  </ul>
            </li>
            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/pension/list"> <i
                              class="bi bi-credit-card-fill"></i>
                        <span>Scolarité</span> </a></li>


            <!--Bouton permettant la pension et les paiements uniquement d'un étudiant -->
            <!--Start-->
            <li *ngIf="role == 'ETUDIANT'" class="nav-item"> <a class="nav-link "
                        routerLink="/pensionDetail/{{student.matricule}}/{{student.anneeAcademique.id}}"> <i
                              class="bi bi-credit-card-fill"></i>
                        <span>Scolarité</span> </a></li>
            <!--End-->


            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/anneeAcademique/list"> <i
                              class="bi bi-calendar-week-fill"></i>
                        <span>Années Académiques</span> </a></li>
            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/emploiDuTemps/list"> <i
                              class="bi bi-clock-fill"></i>
                        <span>Emplois Du Temps</span> </a></li>


            <!--Bouton permettant l'emploi du temps uniquement d'un étudiant -->
            <!--Start-->
            <li *ngIf="role == 'ETUDIANT'" class="nav-item"> <a class="nav-link "
                        routerLink="/lemploi/list/{{student.classe.nom}}"> <i class="bi bi-clock-fill"></i>
                        <span>Emplois Du Temps</span> </a></li>
            <!--End-->


            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/classe/list"> <i
                              class="bi bi-person-workspace"></i>
                        <span>Classes</span> </a></li>
            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/option/list"> <i
                              class="bi bi-stack"></i>
                        <span>Options</span> </a></li>
            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/filiere/list"> <i
                              class="bi bi-folder-fill"></i>
                        <span>Filières</span> </a></li>
            <li *ngIf="role == 'ADMIN'" class="nav-item"> <a class="nav-link " routerLink="/matiere/list"> <i
                              class="bi bi-book-fill"></i>
                        <span>Matières</span> </a></li>
      </ul>
</aside>
