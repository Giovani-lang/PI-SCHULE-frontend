<div mat-dialog-title class="title">
    <h2 style="color: #162E58; font-weight: bolder;">Ajouter une nouvelle matière</h2>
</div>
<hr>
<div mat-dialog-content class="container">
    <form [formGroup]="formulaireAjout" (ngSubmit)="save()">
        <div class="form-fields" style="margin-top: 10px;">

            <mat-form-field appearance="outline">
                <mat-label>Code</mat-label>
                <input matInput formControlName="code">
                <mat-error *ngIf="formulaireAjout.controls.code.status ==='INVALID'">
                    Champ requis
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Intitulé</mat-label>
                <input matInput formControlName="intitule">
                <mat-error *ngIf="formulaireAjout.controls.intitule.status ==='INVALID'">
                    Champ requis
                </mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Coefficient</mat-label>
                <input matInput type="number" formControlName="coefficient">
                <mat-error *ngIf="formulaireAjout.controls.coefficient.status ==='INVALID'">
                    Champ requis
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="form-buttons">
    <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button style="color: #162E58;" (click)="save()">
        <mat-icon>save</mat-icon>
        Enregistrer
    </button>
</div>
