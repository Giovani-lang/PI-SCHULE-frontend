<div mat-dialog-title class="title">
    <h2 style="color: #162E58; font-weight: bolder;">Modifier la pension annuelle</h2>
</div>
<hr>
<div mat-dialog-content class="container">
    <form [formGroup]="fomulaireModif" (ngSubmit)="editPaiement()">
        <div class="form-fields" style="margin-top: 10px;">

            <mat-form-field appearance="outline">
                <mat-label>Matricule</mat-label>
                <input matInput type="text" formControlName="matricule_etd">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Pension Annuelle</mat-label>
                <input type="number" matInput formControlName="pensionAnnuelle" class="example-right-align"
                    placeholder="0">
                <mat-error *ngIf="fomulaireModif.controls.pensionAnnuelle.status ==='INVALID'">
                    Champ requis
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="form-buttons">
    <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button style="color: #162E58;" (click)="editPaiement()">
        <mat-icon>update</mat-icon>
        MÃ J
    </button>
</div>
