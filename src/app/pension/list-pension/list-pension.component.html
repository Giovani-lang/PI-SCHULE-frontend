<main id="main" class="main">
    <div class="pagetitle">
        <nav class="d-flex">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/">Accueil</a></li>
                <li class="breadcrumb-item">Pensions scolaires</li>
            </ol>
        </nav>
    </div>
    <section class="section">
        <div class="row d-flex justify-content-center">
            <div class="col-lg-12 ">
                <div style="display: flex; justify-content: space-between;align-items: center;">
                    <div>
                        <mat-form-field appearance="outline">
                            <mat-label>Filtrer par année</mat-label>
                            <mat-select [(ngModel)]="selectedAnnee" (selectionChange)="display()">
                                <mat-option *ngFor="let annee of annees" [value]="annee.id">
                                    {{ annee.annees }}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div *ngIf="selectedAnnee != null">
                        <mat-form-field appearance="outline">
                            <mat-label>Filtrer la recherche</mat-label>
                            <input matInput (keyup)="applyFilter($event)" #input>
                            <mat-icon matSuffix>filter_list</mat-icon>
                        </mat-form-field>
                    </div>
                    <div class="demo-button-container">
                        <button mat-fab style="background-color: #162E58;color: white;" class="demo-button"
                            (click)="openDialogAddPension()">
                            <mat-icon>add</mat-icon>
                        </button>
                    </div>
                </div>
                <div class="mat-elevation-z8" *ngIf="selectedAnnee != null">
                    <table mat-table [dataSource]="dataSource" matSort>

                        <ng-container matColumnDef="matricule">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Matricules </th>
                            <td mat-cell *matCellDef="let row"> {{row.etudiant.matricule}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nom">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Noms </th>
                            <td mat-cell *matCellDef="let row"> {{row.etudiant.nom}} </td>
                        </ng-container>

                        <ng-container matColumnDef="prenom">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenoms </th>
                            <td mat-cell *matCellDef="let row"> {{row.etudiant.prenom}} </td>
                        </ng-container>

                        <ng-container matColumnDef="classe">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Classes </th>
                            <td mat-cell *matCellDef="let row"> {{row.etudiant.classe.nom}} </td>
                        </ng-container>

                        <ng-container matColumnDef="actions">
                            <th mat-header-cell *matHeaderCellDef aria-label="row actions"> Action </th>
                            <td mat-cell *matCellDef="let row">
                                <mat-icon
                                    routerLink="/pension/detail/{{row.etudiant.matricule}}/{{row.anneeAcademique.id}}">history</mat-icon>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4"> Aucune donnée correspondante au filtre </td>
                        </tr>
                    </table>

                    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
                        aria-label="Select page of users"></mat-paginator>
                </div>
            </div>

        </div>
    </section>
</main>
