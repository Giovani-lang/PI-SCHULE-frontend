<div mat-dialog-title class="title">
    <h2 style="color: #162E58; font-weight: bolder;">Ajouter une nouvelle classe</h2>
</div>
<hr>
<div mat-dialog-content class="container">
    <form [formGroup]="formulaireAjout" (ngSubmit)="save()">
        <div classe="form-fields" style="margin-top: 10px;">

            <mat-form-field appearance="outline">
                <mat-label>Nom</mat-label>
                <input matInput formControlName="nom">
                <mat-icon matSuffix>class</mat-icon>
                <mat-error *ngIf="formulaireAjout.controls.nom.status ==='INVALID'">
                    Champ requis
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Filiere</mat-label>
                <mat-select formControlName="filiere">
                    <mat-option *ngFor="let filiere of filieres" [value]="filiere.nom">{{filiere.nom}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formulaireAjout.controls.filiere.status ==='INVALID'">
                    Champ requis
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Option</mat-label>
                <mat-select formControlName="option">
                    <mat-option *ngFor="let option of options" [value]="option.nom">{{option.nom}}</mat-option>
                </mat-select>
                <mat-error *ngIf="formulaireAjout.controls.option.status ==='INVALID'">
                    Champ requis
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Niveau</mat-label>
                <mat-select formControlName="niveau">
                    <mat-option value="L1">Licence1</mat-option>
                    <mat-option value="L2">Licence2</mat-option>
                    <mat-option value="L3">Licence3</mat-option>
                    <mat-option value="M1">Master1</mat-option>
                    <mat-option value="M2">Master2</mat-option>
                </mat-select>
                <mat-error *ngIf="formulaireAjout.controls.niveau.status ==='INVALID'">
                    Champ requis
                </mat-error>
            </mat-form-field>
        </div>
    </form>
</div>
<div mat-dialog-actions class="form-buttons">
    <button mat-raised-button color="warn" (click)="onNoClick()">Annuler</button>
    <button mat-raised-button style="color: #162E58;" (click)="save()">
        <mat-icon>save</mat-icon>
        Enregistrer
    </button>
</div>
